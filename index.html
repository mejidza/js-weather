<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <p class="time">8 : 30 am</p>
        </div>
        <div id="cityBox" class="cities-box">
            <a id="cityAdd" href="#" class="city-item-link">
            <p class="city-item-text">Moscow</p>
        </a>
        <a href="#" class="city-item-link">
            <p class="city-item-text">Pyatigorsk</p>
        </a>
        <a href="#" class="city-item-link">
            <p class="city-item-text">Rostov-on-Don</p>
        </a>
            <button id="addButton" class="add-new-button"><p class="button-text">ADD NEW</p></button>
        </div>
    
    </div>
    <div class="city-name">
        <p class="city-name-text">Pyatigorsk</p>
        <p class="city-name-subtext">Stavropolsky kray</p>
    </div>
    <div class="footer-container">
    <div class="mountain-image">
        <img src="./img/Removal-762.png" alt="mountain-image" class="main-image">
    </div>
    <div class="weather-field">
        <div class="field-text">
        <a href="#" class="day-of-week-button">
        <p class="day-of-week">Mon</p>
    </a>
        <a href="#" class="day-of-week-button">
        <p class="day-of-week">Tue</p>
    </a>
        <a href="#" class="day-of-week-button">
        <p class="day-of-week">Wed</p>
    </a>
        <a href="#" class="day-of-week-button">
        <p class="day-of-week">Thu</p>
    </a>
        <a href="#" class="day-of-week-button">
        <p class="day-of-week">Fri</p>
    </a>
        <a href="#" class="day-of-week-button">
        <p class="day-of-week">Sat</p>
    </a>
        <a href="#" class="day-of-week-button">
        <p class="day-of-week">Sun</p>
    </a>
    </div>
   
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
